buildscript {
    repositories {
    }

    dependencies {
    }

}
apply plugin: 'com.android.application'





android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId 'org.wepush.open_tour'
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 31
        versionName "1.40"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile project(':circled-picker-master')

    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'

    compile 'fr.avianey.com.viewpagerindicator:library:2.4.1@aar'
    compile 'com.google.android.gms:play-services:8.3.0'
    compile 'com.wdullaer:materialdatetimepicker:1.2.2'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'me.grantland:autofittextview:0.2.+'
    compile 'com.github.bluejamesbond:textjustify-android:2.1.0'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile(name: 'osmbonuspack_v5.2', ext: 'aar')
    compile 'org.osmdroid:osmdroid-android:4.3'
    compile 'org.slf4j:slf4j-android:1.6.1-RC1'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'com.github.bumptech.glide:glide:3.6.1'


    compile 'com.github.ozodrukh:CircularReveal:1.1.0'





}